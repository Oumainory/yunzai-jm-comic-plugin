# 基础配置
dir_rule:
  # 下载基础路径，留空则由 app.py 自动控制（推荐）
  # 注意：由于 jmcomic 库的限制，这里必须填一个占位符，app.py 之后会覆盖它
  base_dir: /tmp/placeholder
  # 命名规则，JMComic库需要这个参数
  # 强制使用 Bd_Aid (基础目录/ID) 以便 API 能通过 ID 找到文件
  rule: Bd_Aid


# 下载配置
download:
  image:
    # 图片后缀，推荐使用 png 或 jpg
    suffix: .png
  
  # 线程配置
  threading:
    # 开启多线程下载
    enable: true
    # 线程池大小
    batch_count: 20

# 插件配置
plugins:
  # 必须开启 img2pdf 插件
  img2pdf:
    # 插件启用状态
    enable: true
    # 插件使用 img2pdf 库（需要在 requirements.txt 中安装）
    # 如果不指定，默认会尝试使用 reportlab 或其他可用库
    
  # 自动重试插件（推荐开启）
  usage_log:
    enable: true

# 客户端配置
client:
  # 域名重试机制
  domain_retry:
    enable: true
    # 重试次数
    retry_count: 3
